<template name="userLogin.html">
  <div class="container">
        <header>
          <h1></h1>
        </header>

        <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>

        <form name="form" ng-controller="UserAccess as submit" ng-submit="submit.userLogin(email, password)">

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" ng-model="email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-actions">
                <button id="login_button" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                <a id="signup-switch" ui-sref="userSignUp" class="btn btn-link">Need an account?</a>
            </div>

        </form>

    </div>

   
  </div>
</template>
